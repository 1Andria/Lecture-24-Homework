<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="first_div">
        <h class="header">Weâ€™re launching soon</h>
        <div class="times">
          <div class="DHMS">
            <div class="main">
              <h id="day" class="mainH"></h>
              <img class="oval" src="./images/Oval (7).png" alt="oval" />
              <img class="sec_oval" src="./images/Oval Copy.png" alt="oval" />
            </div>
            <h class="htag">DAYS</h>
          </div>
          <div class="DHMS">
            <div class="main">
              <h id="hour" class="mainH"></h>
              <img class="oval" src="./images/Oval (7).png" alt="oval" />
              <img class="sec_oval" src="./images/Oval Copy.png" alt="oval" />
            </div>
            <h class="htag">HOURS</h>
          </div>
          <div class="DHMS">
            <div class="main">
              <h id="minute" class="mainH"></h>
              <img class="oval" src="./images/Oval (7).png" alt="oval" />
              <img class="sec_oval" src="./images/Oval Copy.png" alt="oval" />
            </div>
            <h class="htag">MINUTES</h>
          </div>
          <div class="DHMS">
            <div class="main">
              <h id="second" class="mainH"></h>
              <img class="oval" src="./images/Oval (7).png" alt="oval" />
              <img class="sec_oval" src="./images/Oval Copy.png" alt="oval" />
            </div>
            <h class="htag">SECONDS</h>
          </div>
        </div>
      </div>
      <div class="social_medias">
        <img class="sm" src="./images/Path (2).png" alt="FB" />
        <img class="sm" src="./images/Path (3).png" alt="Pinterest" />
        <img class="sm" src="./images/Shape (1).png" alt="Instagram" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
